<!DOCTYPE html>
<html lang="en">

	<title>Bootstrap Excerise</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

				</div>
			</div>
			<div class="row border">
				<div class="col-lg-2 border-secondary p-0">

						</h5>
					</div>
					<nav class="navbar bg-dark navbar-dark p-0">

						</button>
						<button type="button" class="btn btn-white dropdown-toggle dropdown-toggle-split text-secondary" data-toggle="dropdown">
						</button>
						<div class="dropdown-menu">
						    <a class="dropdown-item" href="#s1">Select 1</a>
