<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Boostrap Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container border border-secondary" style = "height: 500px;">
		<div class="mt-2">
			<div class="row border border-dark" style = "height: 55px;">
				<div class="col-lg-12 p-0">
					<p class="m-0">Header</p>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="row border border-dark mt-1" style = "height: 432px;">
				<div class="col-lg-2 w-100 h-100 border border-dark p-0" style = "background-color: #2f353a;">
					<nav class="navbar bg-light p-0">
					  	<ul class="navbar-nav w-100">
					    	<li class="nav-item" style = "background-color: #2f353a">
					      		<a class="nav-link text-white" href="#">Link 1</a>
					    	</li>
					    	<li class="nav-item w-100" style = "background-color: #3a4248">
					      		<a class="nav-link text-white" href="#">Link 2</a>
					    	</li>
					    	<li class="nav-item w-100" style = "background-color: #2f353a">
					      		<a class="nav-link text-white" href="#">Link 3</a>
					    	</li>
					    	<li class="nav-item w-100" style = "background-color: #3a4248">
					      		<a class="nav-link text-white" href="#">Link 4</a>
					    	</li>
					  	</ul>
					</nav>
				</div>
				<div class="col-lg-10 border border-dark" style = "height: 45px; background-color: #e4e5e6;">
					<div class="dropdown">
					  	<button type="button" class="btn btn-secondary dropdown-toggle rounded-0" data-toggle="dropdown" style = "width: 200px; margin-left: 205px;">
					    	Dropdown button
					  	</button>
					  	<div class="dropdown-menu">
					    	<a class="dropdown-item" href="#">Link 1</a>
					    	<a class="dropdown-item" href="#">Link 2</a>
					    	<a class="dropdown-item" href="#">Link 3</a>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
